<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="comments" >
        <li class="comment" id="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div id="Time">12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="input-name"
          value="имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="input-text"
          value="комментарий"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    // "use strict";

    const buttonElement = document.getElementById("add-form-button");
    const ListElement = document.getElementById("comments")
    const inputNameElement = document.getElementById("input-name")
    const inputTextElement = document.getElementById("input-text")
    const TimeElement = document.getElementById("Time")

    buttonElement.addEventListener("click", () => {

      inputNameElement.style.backgroundColor = "";
      inputTextElement.style.backgroundColor = "";

      if (inputNameElement.value === "") {
        inputNameElement.style.backgroundColor = "red";
        return;
      };

      if (inputTextElement.value === "") {
        inputTextElement.style.backgroundColor = "red";
        return;
      };

      const day = ['Воскресенье', 'Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота']
      const month = ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь']

      let myDate = new Date();
      let fullDate = myDate.getDate() + '.' + myDate.getMonth() + '.' + myDate.getFullYear() + ' ' + myDate.getHours() + ':' + myDate.getMinutes()

      const oldListHTML = ListElement.innerHTML
      ListElement.innerHTML = oldListHTML + `<li class="comment" id="comment">
      <div class="comment-header">
      <div>${inputNameElement.value}</div>
      <div>${fullDate}</div>
      </div>
      <div class="comment-body">
      <div class="comment-text">
      ${inputTextElement.value}
      </div>
      </div>
      <div class="comment-footer">
      <div class="likes">
      <span class="likes-counter">0</span>
      <button class="like-button" data-likes="0"></button>
      </div>
      </div>
     </li>`

    })

    // console.log("It works!");
  </script>

</html>
